{% extends "base.html" %}
{% block content %}
    {% for event in events.items %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
          <div class="media-body">
            <h2><a class="article-title" href="{{ url_for('event', event_id=event.id) }}">{{ event.title }}</a></h2>
            <p class="article-content">{{ event.date }}</p>
            <p class="article-content">{{ event.start_time }} to {{ event.end_time }}</p>
            <p class="article-content">{{ event.repeat }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
